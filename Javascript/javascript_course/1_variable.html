<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Hello world!!!</h1>
   <Script>

    // "let": variable de bloque editable
    let hola = 'Mensaje de consola';
    console.log('Ejemplo: ',hola);


    document.write("Texto de ejemplo");


    // edicion let
    hola = "asdfasd";
    console.log('Ejemplo: ',hola);

    // "const" variable fija
    const asd1 = 'ejem2';
    console.log('text: ',asd1);


    console.log('1----------------------------------------------------')


    let alumno = {
        nombre: 'juan',
        curso: 'electrica',
        clase: 2
    }    
    console.log(alumno)

    // añadir valores a una tupla 
    alumno.apellido ='perez';
    console.log(alumno);



    let cosas = ['mesa', 'arbol', 'pequeño'];
    console.log(cosas);

    // añadir valores a una lista
    cosas.push('vaso');
    console.log(cosas);



    console.log('1.5*******************************************')
    // LA FUNSION-VARIABLE "CONST" SOLO PUEDE SER CAMBIADA POR UN 
    // COMPUESTO: valor editable por const
    // objet = {}, array [], function (), class {}
    // PRIMITIVOS: valor fijo por const
    // strig, number, boolean, null, undefined, NaN



    const alumno_1 = {
        nombre: 'juan',
        curso: 'electrica',
        clase: 2
    }    
    console.log(alumno_1)

    // añadir valores a una tupla 
    alumno_1.apellido ='perez';
    console.log(alumno_1);



    const cosas_1 = ['mesa', 'arbol', 'pequeño'];
    console.log(cosas_1);

    // añadir valores a una lista
    cosas_1.push('vaso');
    console.log(cosas_1);

    

    console.log('-----------------------------------------------')
    





   </Script>
    



</body>
</html>
